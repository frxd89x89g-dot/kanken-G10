<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>漢検10級ゲーム</title>
  <style>
    :root {
      --bg1:#f4f7ff;
      --bg2:#eef3ff;
      --card:#ffffffcc;
      --text:#0f172a;
      --muted:#475569;
      --blue:#5a7bf0;
      --blue2:#3f63e6;
      --ok:#16a34a;
      --bad:#ef4444;
      --shadow: 0 16px 40px rgba(15,23,42,.10);
      --radius: 18px;
    }
    *{box-sizing:border-box}
    body {
      margin:0;
      font-family: -apple-system, BlinkMacSystemFont, "Hiragino Sans", "Noto Sans JP", "Segoe UI", system-ui, sans-serif;
      color:var(--text);
      background: radial-gradient(1200px 600px at 50% -200px, #dfe8ff 0%, transparent 60%),
                  linear-gradient(180deg, var(--bg1), var(--bg2));
      min-height:100svh;
      display:flex;
      justify-content:center;
      padding: 18px 12px 28px;
    }
    .wrap { width: min(720px, 100%); }
    .topbar {
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      justify-content:center;
      align-items:center;
      margin-bottom: 14px;
    }
    .pill {
      background: rgba(255,255,255,.75);
      border: 1px solid rgba(148,163,184,.35);
      border-radius: 999px;
      padding: 10px 14px;
      font-size: 13px;
      color: var(--muted);
      box-shadow: 0 10px 22px rgba(15,23,42,.08);
      backdrop-filter: blur(10px);
    }
    .pill b { color: var(--text); }
    .btnSmall {
      border: 1px solid rgba(148,163,184,.45);
      background: rgba(255,255,255,.75);
      border-radius: 999px;
      padding: 10px 14px;
      font-weight: 700;
      color: var(--blue2);
      cursor:pointer;
      box-shadow: 0 10px 22px rgba(15,23,42,.08);
      backdrop-filter: blur(10px);
      -webkit-tap-highlight-color: transparent;
    }
    .btnSmall:active { transform: translateY(1px); }
    .card {
      margin: 0 auto;
      background: var(--card);
      border: 1px solid rgba(148,163,184,.35);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 18px 14px 16px;
      backdrop-filter: blur(10px);
    }

      font-size: 18px;
      font-weight: 900;
      margin: 0 0 6px;
    }
